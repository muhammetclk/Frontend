<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERS3</title>
</head>
<body>
    <!-- html belgesine resim eklemek icin img etiketi kullanilir.
        src ile dosyanin adresini belirtiriz.
        alt ile dosya yolunda yanlislik yapildiysa cikacak yaziyi belirtiriz.
        title ile resmin uzerine gelince cikacak yaziyi belirtiriz.
        width,height ile dosya boyutunu ayarlariz.
        border ile resime kalinlik verebiliriz.
        align ile resmi sagda veya solda cikmasini saglayabiliriz.
        <a href=buraya link verip><img src=resim ekleyip>    </a> yaparak resme link verebiliriz.
        <img src=buraya proje klasorunun icine ekledigimiz resmin yolunu vererek localden resim yukleyebiliriz.> 
    --> 
       <!-- resim adresini verdim ve title resmin uzerine gelince cikacak yaziyi ayarladim.--> 
       <img src="https://picsum.photos/200/300" title="uzerine gelince yazi yazdi">

       <!-- dosya yolunu hatali yapip alt ile cikacak yaziyi ayarladim.-->
       <img src="https://picsum.pho/200/300" alt="resim adresi hatali">

       <!--resim boyutunu ayarladim ve border ile kalinlik verdim-->
       <img src="https://picsum.photos/200/300" width="400" height="500" border="3">

       <!--resmi sag tarafta olusturdum ve link verdim-->
       <a href="https://picsum.photos/"><img src="https://picsum.photos/200/300" align="right"></a>

       <!--localden resim yukledim -->
       <img src="images/resim.jpg" alt="degisen resimler">
 


    
    
</body>
</html>
