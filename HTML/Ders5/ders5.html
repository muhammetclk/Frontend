<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERS5</title>
</head>
<body>
    <!--Blok elementler mevcut oldugu blogun tamamini kaplayan ve alttan,ustten kenar boslugu birakan elemanlardir.Kullanildiklarinda otomatik olarak  yeni satira gecer.
    ornek olarak h1...h6,hr,li,div,ul,ol,p...
    
    inline elemanlar ise gerektigi kadar yer kaplayan elemanlardir.alttan ve ustten bosluk birakmayan elemanlardir.Kullanildiginda yeni satira gecmez.
    ornek olarak a,br,img,storng,em...
     -->
     
     <strong>strong inline etiket .</strong>
     <strong>alt satirda yazmadi</strong>
     <h1>h1 block element alt satirda yazdi </h1>
   
    <!--div etiketi icine aldigi syleri blok haline getirir.
        span etiketi ise inline ayirici olarak kullanilir. 
        div ve span etiketleri css stilleri olustururken kullanicaz.
    -->



    <!--Strong etiketi kullanildiginda  yaziyi kalin yapar.(inline bir etikettir) -->
    <p>Lorem ipsum <strong>dolor sit amet</strong>  consectetur adipisicing elit. Molestiae, ut.</p>
    <br>
    <!--em etiketi kullanildiginda yaziyi italic yapar-->
    <p>Lorem <em> ipsum <hr> sit.</em></p>
    <br>
    <!--hr etiketi kullanildiginda araya cizgi ceker-->
    <hr>




</body>
</html>
